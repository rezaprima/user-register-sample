<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/shards.min.css}"/>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
	        crossorigin="anonymous"></script>
	<script th:src="@{/js/disable-form-on-submit.js}"></script>
	<script th:src="@{/js/moment.min.2.5.0.js}"></script>
	<script th:src="@{/js/combodate.js}"></script>
	<style>
	form h2{
		width:80%;
		margin:auto;
	}
	form{
		margin:auto;
		border: 1px solid red;
		background:#bbb;
		padding:20px;
	}
	</style>

</head>

<body>
<div class="container my-5">
<h2 class="mb-5">Register</h2>
<div class="row">
<div class="col-md-5">
<form class="disable-on-submit" action="#" th:action"@{/register}" th:object="${user}" method="post">

	<div class="row">
	<div class="form-group col-md-6">
		<label for="firstName">First Name</label>
		<input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"/>
		<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
	</div>
	</div>
	<div class="row">
	<div class="form-group col-md-6">
	<label for="lastName">Last Name</label>
	<input type="text" th:field="*{lastName}" id="firstName" placeholder="Last Name"/>
	<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
	</div>
	</div>

	<div class="row">
	<div class="form-group col-md-6">
	<label for="mobileNumber">Mobile Number</label>
	<input type="text" th:field="*{mobileNumber}" id="mobileNumber" placeholder="Mobile Number"/>
	<span th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></span>
	</div>
	</div>

	<div class="row">
	<div class="form-group col-md-12">
	<label for="birthdate">Birth Date</label>
	<input type="text" th:field="*{birthdate}" id="birthdate" data-format="YYYY-MM-DD" data-template="D MMM YYYY"/>
	<span th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></span>
	</div>
	</div>

	<div class="row">
	<div class="form-group col-md-6">
	<label for="gender">Gender</label>
	<span>
	<input type="radio" th:field="*{gender}" id="genderM" th:value="M"/><label th:for="genderM" th:text="Male"></label>
	<input type="radio" th:field="*{gender}" id="genderF" th:value="F"/><label th:for="genderF" th:text="Female"></label>
	</span>
	</div>
	</div>
	
	<div class="row">
	<div class="form-group col-md-6">
	<label for="firstName">Email</label>
	<input type="text" th:field="*{email}" id="email" placeholder="Email"/>
	<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
	</div>
	</div>

	<div class="row">
	<div class="form-group col-md-6 mt-5">
	<input type="submit" class="btn btn-primary" value="Register" />
	</div>
	</div>

</form>
</div>
</div>
</div>
<script type="text/javascript">
$('form.disable-on-submit').disableOnSubmit();
$(function(){
    $('#birthdate').combodate({
        minYear: 1975,
        maxYear: 2020,
    });
});
</script>
</body>
</html>
